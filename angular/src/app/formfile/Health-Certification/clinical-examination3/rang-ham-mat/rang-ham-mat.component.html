<form autocomplete="off"
#createtaimuihong1="ngForm"
(ngSubmit)="save()">
  <fieldset [disabled]="!isEditable">
    <div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Phân loại:</label>
          <div class="col-sm-10">
            <input list="phanloaitmh" class="form-control" name="phanloaitmh" [(ngModel)]="ranghammat1.ranghammat_selectbox_phanloai"
            [ngModelOptions]="{standalone: true}"/>
          <datalist id="phanloaitmh">
            <option value="Phân loại 1">Phân loại 1</option>
            <option value="Phân loại 2">Phân loại 2</option>
            <option value="Phân loại 3">Phân loại 3</option>
            <option value="Phân loại 4">Phân loại 4</option>
            <option value="Phân loại 5">Phân loại 5</option>
          </datalist>
          </div>
      </div>
      <p>-Kết quả khám :</p>
      <div class="row">
        <div class="col-12">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-2 col-form-label">Hàm trên:</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="ranghammat1.ranghammat_text_hamtren"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-2 col-form-label">Hàm dưới:</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="ranghammat1.ranghammat_text_hamduoi"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <p>Các bệnh về Răm hàm mặt (nếu có)</p>
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="ranghammat1.ranghammat_text_noidung"
        [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="ranghammat1.ranghammat_text_ranghammat_ketluan"
          [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-primary">Lưu thông tin</button>
      </div>
    </div>
  </fieldset>
</form>
