<div class="container">
  <div *ngIf="dataModel">
    <app-thong-tin-ca-nhan *ngIf="profile && profile.clientInfo" [profile]="profile" [title]="title">
      <app-profile [profile]="profile"></app-profile>
    </app-thong-tin-ca-nhan>
  </div>
</div>
<div class="container" *ngIf="dataModel ">
  <app-khoa-wrapper title="Khám thể lực" [userInput]="dataModel.khamtheluc" [status]="dataModel.khamtheluc.status"
    [userInput]="dataModel.khamtheluc">
    <app-physical-examination [Data]="dataModel.khamtheluc" [save]="save"></app-physical-examination>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Khám lâm sàng" [status]="-1">
    <app-clinical-examination18min *ngIf="profile && profile.clientInfo" [Data]="dataModel"
      [checkgiay]="profile.certificateTypeId" [save]="save"></app-clinical-examination18min>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Khám cận lâm sàng" [status]="-1">
    <app-subclinical-examination-type18min *ngIf="profile && profile.clientInfo" [Data]="dataModel"
      [checkgiay]="profile.certificateTypeId" [save]="save"></app-subclinical-examination-type18min>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Kết luận" [status]="dataModel.ketluan.status" [userInput]="dataModel.ketluan">
    <app-ket-luan-giay-kham [defaultModel]="chuadu18Model" [Data]="dataModel.ketluan" [huyketluan]="huyketluan"
      [save]="saveKL"></app-ket-luan-giay-kham>
  </app-khoa-wrapper>
  <div style="display: flex; justify-content: center;" class="pb-2">
    <app-appove1 [Data]="dataModel.ketluan" [tdv]="dataModel.tdv" [approve]="approve"
      [unapprove]="unapprove"></app-appove1>
    <fieldset [disabled]="!isPrint" style="margin-left: 20px;">
      <button style="min-width: 150px;" class="btn btn-success" (click)="Print()" *ngIf="dataModel.tdv.status">
        <i style="margin-right: 4px;" class="fa fa-print"></i>
        {{print}}</button>
    </fieldset>
  </div>
</div>
