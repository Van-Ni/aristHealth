<h2 style="text-align: center;">Khám sức khỏe học sinh (dưới 18 tuổi)</h2>
<div class="container" *ngIf="dataModel ">
  <app-thong-tin-ca-nhan *ngIf="profile && profile.clientInfo" [profile]="profile">
    <app-profile [profile]="profile"></app-profile>
  </app-thong-tin-ca-nhan>

  <app-khoa-wrapper title="Khám thể lực" [userInput]="dataModel.khamtheluc"  [status]="dataModel.khamtheluc.status" [userInput]="dataModel.khamtheluc">
    <app-physical-examination  [Data]="dataModel.khamtheluc"
    [save]="save"></app-physical-examination>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Khám lâm sàng" [status]="-1">
    <app-clinical-examination18min *ngIf="profile && profile.clientInfo" [Data]="dataModel"  [checkgiay]="profile.certificateTypeId"
    [save]="save"
    ></app-clinical-examination18min>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Khám cận lâm sàng"  [status]="-1">
    <app-subclinical-examination-type18min *ngIf="profile && profile.clientInfo" [Data]="dataModel"  [checkgiay]="profile.certificateTypeId"
    [save]="save"></app-subclinical-examination-type18min>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Kết luận"  [status]="dataModel.ketluan.status" [userInput]="dataModel.ketluan">
    <app-ket-luan-giay-kham [defaultModel]="chuadu18Model" [Data]="dataModel.ketluan"  [huyketluan]="huyketluan"
    [save]="saveKL" ></app-ket-luan-giay-kham>
  </app-khoa-wrapper>

  <div class="row"  style="display: flex; justify-content: space-around;">
    <app-appove1 [Data]="dataModel.ketluan" [tdv]="dataModel.tdv" [approve]="approve" [unapprove]="unapprove"
     ></app-appove1>
     <fieldset [disabled]="!isPrint">
      <button class="btn btn-primary" (click)="Print()" *ngIf="dataModel.tdv.status"><i class="fa fa-print"></i> {{print}}</button>
   </fieldset>
  </div>
</div>
