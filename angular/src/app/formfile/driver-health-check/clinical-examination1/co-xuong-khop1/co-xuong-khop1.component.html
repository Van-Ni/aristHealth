<form autocomplete="off"
#createCoXuongKhop="ngForm"
(ngSubmit)="save()">
  <fieldset [disabled]="!isEditable1">
    <div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Phân loại:</label>
          <div class="col-sm-10">
            <input list="phanloaiCsk" class="form-control" name="phanloaiCsk" [(ngModel)]="coxuongkhop1.coxuongkhop_selectbox_phanloai"
            [ngModelOptions]="{standalone: true}"/>
          <datalist id="phanloaiCsk">
            <option value="Phân loại 1">Phân loại 1</option>
            <option value="Phân loại 2">Phân loại 2</option>
            <option value="Phân loại 3">Phân loại 3</option>
            <option value="Phân loại 4">Phân loại 4</option>
            <option value="Phân loại 5">Phân loại 5</option>
          </datalist>
          </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="" [(ngModel)]="coxuongkhop1.coxuongkhop_text_coxuongkhop_ketluan"
          [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="status==false">
          <button  class="btn btn-primary">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="status==true">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
