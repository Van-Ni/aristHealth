<form autocomplete="off"
#createMat1="ngForm"
(ngSubmit)="save()">
  <div>
    <p>3. Mắt</p>
    <p>-Thị lực nhìn xa từng mắt:</p>
    <p>+Không kính:</p>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt trái:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="" 
            [(ngModel)]="mat1.mot_khongkinh_mattrai"
              [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt phải:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="" [(ngModel)]="mat1.mot_khongkinh_matphai"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
    </div>
    <p>+Có kính:</p>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt trái:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id=""[(ngModel)]="mat1.mot_cokinh_mattrai"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt phải:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id=""[(ngModel)]="mat1.mot_cokinh_matphai"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
    </div>
    <p>-Thị lực nhìn xa 2 mắt</p>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label">Có kính:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id=""[(ngModel)]="mat1.hai_cokinh"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-3 col-form-label">Không kính:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id=""[(ngModel)]="mat1.hai_khongkinh"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
    </div>
    <p>-Thị trường:</p>
    <div>
      <table class="table-bordered">
        <thead>
          <tr>
            <th colspan="2">Thị trường ngang 2 mắt (chiều mũi - thái dương)</th>
            <th colspan="2">Thị trường đứng (chiều trên - dưới)</th>
          </tr>
          <tr>
            <th>Bình thường</th>
            <th>Hạn chế</th>
            <th>Bình thường</th>
            <th>Hạn chế</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center;">
              <input class="" type="radio"  [(ngModel)]="mat1.thitruong_ngang" [ngModelOptions]="{standalone: true}" id="thitruong_ngang1" value="Bình thường">
              <label class="form-check-label" for="thitruong_ngang"></label>
            </td>
            <td style="text-align: center;">
              <input class="" type="radio"  [(ngModel)]="mat1.thitruong_ngang" [ngModelOptions]="{standalone: true}" id="thitruong_ngang2" value="Hạn chế">
              <label class="form-check-label" for="thitruong_ngang"></label>
            </td>
            <td style="text-align: center;">
              <input class="" type="radio" [(ngModel)]="mat1.thitruong_dung" [ngModelOptions]="{standalone: true}" id="thitruong_dung1" value="Bình thường">
              <label class="form-check-label" for="thitruong_dung"></label>
            </td>
            <td style="text-align: center;">
              <input class="" type="radio" [(ngModel)]="mat1.thitruong_dung" [ngModelOptions]="{standalone: true}" id="thitruong_dung2" value="Hạn chế">
              <label class="form-check-label" for="thitruong_dung"></label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p>Sắc giác</p>
    <div class="row">
      <div class="col-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="mat1.sacgiac" [ngModelOptions]="{standalone: true}" id="sacgiac1" value="Bình thường">
          <label class="form-check-label" for="sacgiac">Bình thường</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="mat1.sacgiac" [ngModelOptions]="{standalone: true}" id="sacgiac2" value="Mù màu toàn bộ">
          <label class="form-check-label" for="sacgiac">Mù màu toàn bộ</label>
        </div>
      </div>
      <div class="col-12">
        <div class="col-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Mù màu - Đỏ</label>
          </div>
        </div><div class="col-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Mù màu - Xanh lá cây</label>
          </div>
        </div><div class="col-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Mù màu - Vàng</label>
          </div>
        </div>
      </div>
    </div>
    <p>Các bệnh về mắt (nếu có)</p>
    <div class="form-group">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="mat1.cacbenhvemat" [ngModelOptions]="{standalone: true}" ></textarea>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id=""  [(ngModel)]="mat1.ketluan" [ngModelOptions]="{standalone: true}" >
      </div>
    </div>
    <div class="form-group row">
      <button class="btn btn-primary">Lưu thông tin</button>
    </div>
  </div>
</form>
