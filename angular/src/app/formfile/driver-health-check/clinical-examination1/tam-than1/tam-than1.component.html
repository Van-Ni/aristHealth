<form autocomplete="off"
#createtamthan1="ngForm"
(ngSubmit)="save()">
  <fieldset [disabled]="!isEditable">
    <div>
      <div class="form-group">
        <label for="hohapslb">Phân loại:</label>
        <select name="hohapslb" class="form-control" [(ngModel)]="tamthan1.tamthan_selectbox_phanloai"
        [ngModelOptions]="{standalone: true}">
          <option value="">Khác</option>
          <option value="Phân loại 1">Phân loại 1</option>
          <option value="Phân loại 2">Phân loại 2</option>
          <option value="Phân loại 3">Phân loại 3</option>
          <option value="Phân loại 4">Phân loại 4</option>
          <option value="Phân loại 5">Phân loại 5</option>
          
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="tamthan1.tamthan_text_noidung"
        [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="tamthan1.tamthan_text_tamthan_ketluan"
          [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <button class="btn btn-primary">Lưu thông tin</button>
      </div>
    </div>
  </fieldset>
</form>
