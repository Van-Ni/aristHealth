<form autocomplete="off"
#createtimmach1="ngForm"
(ngSubmit)="mySave()">
  <fieldset  [disabled]="!this._permissionChecker.isGranted('Pages.' +this.inputModel.group)">
    <div>

      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Mạch:</label>
              <input type="number" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="inputModel.content['text_mach'].value"
              [ngModelOptions]="{standalone: true}">
              <div class="input-group-append">
                <span class="input-group-text">lần/phút</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Huyết áp:</label>
              <input type="number" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="inputModel.content['text_huyetap'].value"
              [ngModelOptions]="{standalone: true}">
              <div class="input-group-append">
                <span class="input-group-text">mmHg</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Đánh giá:</label>
          <div class="col-sm-10">
            <input list="phanloaitm" class="form-control" name="phanloaitm" [(ngModel)]="inputModel.content['text_phanloai'].value"
            [ngModelOptions]="{standalone: true}"/>
          <datalist id="phanloaitm">
            <option value="Loại I">Loại I</option>
            <option value="Loại II">Loại II</option>
            <option value="Loại III">Loại III</option>
            <option value="Loại IV">Loại IV</option>
            <option value="Loại V">Loại V</option>
          </datalist>
          </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="inputModel.content['text_ketluan'].value"
          [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
