<form autocomplete="off"
#createtimmach1="ngForm"
(ngSubmit)="save()">
  <fieldset [disabled]="!isEditable9">
    <div>
      
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Mạch:</label>
              <input type="number" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="timmach1.timmach_text_mach"
              [ngModelOptions]="{standalone: true}">
              <div class="input-group-append">
                <span class="input-group-text">lần/phút</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Huyết áp:</label>
              <input type="number" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="timmach1.timmach_text_huyetap"
              [ngModelOptions]="{standalone: true}">
              <div class="input-group-append">
                <span class="input-group-text">mmHg</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Phân loại:</label>
          <div class="col-sm-10">
            <input list="phanloaitm" class="form-control" name="phanloaitm" [(ngModel)]="timmach1.timmach_selectbox_phanloai"
            [ngModelOptions]="{standalone: true}"/>
          <datalist id="phanloaitm">
            <option value="Phân loại 1">Phân loại 1</option>
            <option value="Phân loại 2">Phân loại 2</option>
            <option value="Phân loại 3">Phân loại 3</option>
            <option value="Phân loại 4">Phân loại 4</option>
            <option value="Phân loại 5">Phân loại 5</option>
          </datalist>
          </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="timmach1.timmach_text_timmach_ketluan"
          [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="status==false">
          <button  class="btn btn-primary">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="status==true">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
