<h2 style="text-align: center;">KẾT LUẬN HIỆN TẠI</h2>
<div class="container">
  <form autocomplete="off" #createketluan2="ngForm" (ngSubmit)="mySave()" *ngIf="this.Data?.content['text_ketluan']">
    <fieldset [disabled]="this._permissionChecker.isGranted(this.Data.group)">
      <div class="form-group">
        <!-- <label for="exampleFormControlTextarea1">Kết luận</label>
      <input class="form-control" list="ketluanlaixe" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="Data.content['text_ketluan'].value"
      [ngModelOptions]="{standalone: true}"> 
      <datalist id="ketluanlaixe">
        <option value="Đủ điều kiện lái xe hạng {{hang}}">Đủ điều kiện lái xe hạng {{hang}}</option>
        <option value="Không đủ điều kiện lái xe hạng {{hang}}">Không đủ điều kiện lái xe hạng {{hang}}</option>
      </datalist> -->
        <div class="form-check" *ngFor="let item of options">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" [(ngModel)]="Data.content['text_ketluan'].realValue"
            [ngModelOptions]="{standalone: true}" value="{{item.realvalue}}"> {{item.value}}
          </label>
        </div>        
      </div>
      <div>
        <div class="form-group row">
          <label for="CCCD" class="col-sm-2 col-form-label">Ngày khám lại: </label>
          <div class="col-sm">
            <div>
              <input type="text" placeholder="Ngày khám lại" class="form-control"
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="CCCD" class="col-sm-2 col-form-label">Lý do khám: </label>
          <div class="col-sm">
            <div>
              <input type="text" placeholder="Lý do khám" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group " style="display: flex;
    justify-content: space-around;">
        <ng-container *ngIf="Data.status == 0 ||  Data.status == 2">
          <button class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="Data.status == 1">
          <div class="row">
            <button class="btn btn-success">Đã nhập thông tin</button>
            <button (click)="huy()" class="btn btn-danger" style="margin-left: 10px;">Hủy kết luận</button>
          </div>
        </ng-container>
      </div>
    </fieldset>
  </form>
</div>
