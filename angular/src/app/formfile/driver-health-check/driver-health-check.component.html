<div class="container">
  <div *ngIf="dataModel">
    <app-thong-tin-ca-nhan *ngIf="profile && profile.clientInfo" [profile]="profile" [title]="title">
      <app-profile [profile]="profile"></app-profile>
    </app-thong-tin-ca-nhan>
  </div>
</div>
<div class="container" *ngIf="dataModel">

  <app-khoa-wrapper title="Khám lâm sàng">
    <app-clinical-examination1 *ngIf="profile && profile.clientInfo" [Data]="dataModel"
      [checkgiay]="profile.certificateTypeId" [sex]="profile.clientInfo.sex" [save]="save"></app-clinical-examination1>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Khám cận lâm sàng">
    <app-subclinical-examination-type1 *ngIf="profile && profile.clientInfo" [Data]="dataModel"
      [checkgiay]="profile.certificateTypeId" [save]="save"></app-subclinical-examination-type1>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="Kết luận" [status]="dataModel.ketluan.status" [userInput]="dataModel.ketluan">
    <app-current-conclusion-type1 [Data]="dataModel.ketluan" [huyketluan]="huyketluan" [hang]="profile.reason"
      [save]="saveKL"></app-current-conclusion-type1>
  </app-khoa-wrapper>
  <div style="display: flex; justify-content: center;" class="pb-2">
    <app-appove1 [Data]="dataModel.ketluan" [tdv]="dataModel.tdv" [approve]="approve"
      [unapprove]="unapprove"></app-appove1>
    <fieldset [disabled]="!isPrint" style="margin-left: 20px;">
      <button style="min-width: 150px;" class="btn btn-success" (click)="Print()" *ngIf="dataModel.tdv.status">
        <i style="margin-right: 4px;" class="fa fa-print"></i>
        {{print}}</button>
    </fieldset>
  </div>
</div>
