<form autocomplete="off"
#createxetnghiemmatuyvamau="ngForm"
(ngSubmit)="save()">
  <fieldset [disabled]="!isEditable11">
    <p>1. Các xét nghiệm bắt buộc</p>
  <p>a. Xét nghiệm ma túy</p>
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Test Morphin/Heroin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"[(ngModel)]="xetnghiemmatuyvamau.xetnghiemmatuyvamau_text_heroin"
      [ngModelOptions]="{standalone: true}">
    </div>
  </div><div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Test Amphetamin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="xetnghiemmatuyvamau.xetnghiemmatuyvamau_text_amphetamin"
      [ngModelOptions]="{standalone: true}">
    </div>
  </div><div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Test Methamphetamin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="xetnghiemmatuyvamau.xetnghiemmatuyvamau_text_methamphetamin"
      [ngModelOptions]="{standalone: true}">
    </div>
  </div><div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Test Marijuana (cần sa)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="xetnghiemmatuyvamau.xetnghiemmatuyvamau_text_marijuana"
      [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <p>b. Xét nghiệm nồng độ máu hoặc hơi thở</p>
  <input type="text" class="form-control" [(ngModel)]="xetnghiemmatuyvamau.xetnghiemmatuyvamau_text_nongdomau"
  [ngModelOptions]="{standalone: true}">
  <div class="form-group row">
    <button class="btn btn-primary">Lưu thông tin</button>
  </div>
  </fieldset>
</form>
