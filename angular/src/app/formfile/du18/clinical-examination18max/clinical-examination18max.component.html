<h2 style="text-align: center;">Khám lâm sàng</h2>
<div class="container">
  <app-khoa-wrapper title="1. Tuần hoàn" [userInput]="Data.tuanhoan" [status]="Data.tuanhoan.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.tuanhoan" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="2. Hô hấp" [userInput]="Data.hohap" [status]="Data.hohap.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.hohap" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="3. Tiêu hóa" [userInput]="Data.tieuhoa" [status]="Data.tieuhoa.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.tieuhoa" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="4. Thận tiết niệu" [userInput]="Data.thantietnieu" [status]="Data.thantietnieu.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.thantietnieu"
      [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="5. Cơ xương khớp nội" [userInput]="Data.coxuongkhop" [status]="Data.coxuongkhop.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.coxuongkhop" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="6. Thần kinh" [userInput]="Data.thankinh" [status]="Data.thankinh.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.thankinh" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="7. Tâm thần" [userInput]="Data.tamthan" [status]="Data.tamthan.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.tamthan" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="8. Ngoại khoa" [userInput]="Data.ngoaikhoa" [status]="Data.ngoaikhoa.status">
    <app-KetLuanPhanLoai [defaultModel]="nkModel" [inputModel]="Data.ngoaikhoa" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>
  <div *ngIf="sex">
    <div *ngIf="sex == 'nu'">
      <app-khoa-wrapper title="9. Sản phụ khoa" [userInput]="Data.thaisan" [status]="Data.thaisan.status">
        <app-KetLuanPhanLoai [defaultModel]="tsModel" [inputModel]="Data.thaisan" [save]="save"></app-KetLuanPhanLoai>
      </app-khoa-wrapper>
    </div>
  </div>
  <app-khoa-wrapper title="10. Mắt" [userInput]="Data.mat" [status]="Data.mat.status">
    <app-mat18 [inputModel]="Data.mat" [save]="save"></app-mat18>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="11. Tai mũi họng" [userInput]="Data.taimuihong" [status]="Data.taimuihong.status">
    <app-tai-mui-hong [inputModel]="Data.taimuihong" [save]="save"></app-tai-mui-hong>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="12. Răng hàm mặt" [userInput]="Data.ranghammat" [status]="Data.ranghammat.status">
    <app-rang-ham-mat [inputModel]="Data.ranghammat" [save]="save"></app-rang-ham-mat>
  </app-khoa-wrapper>

  <app-khoa-wrapper title="13. Da liễu" [userInput]="Data.dalieu" [status]="Data.dalieu.status">
    <app-KetLuanPhanLoai [defaultModel]="klplModel" [inputModel]="Data.dalieu" [save]="save"></app-KetLuanPhanLoai>
  </app-khoa-wrapper>
</div>
