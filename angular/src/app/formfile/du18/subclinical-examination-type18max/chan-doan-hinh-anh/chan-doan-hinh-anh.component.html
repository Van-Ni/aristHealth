<div class="container">
  <form autocomplete="off"
  #createTuanHoan1="ngForm"
  (ngSubmit)="mySave()">
    <fieldset [disabled]="this._permissionChecker.isGranted(this.inputModel.group)">
      <div class="form-group">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"[(ngModel)]="inputModel.content['text_chandoan'].value"
        [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </fieldset>
  </form>
  </div>
