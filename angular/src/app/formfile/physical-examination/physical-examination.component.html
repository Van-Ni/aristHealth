<div class="container">
    <form autocomplete="off"
    #createkhamtheluc="ngForm"
    (ngSubmit)="mySave()">
      <fieldset [disabled]="isDisabled">
        <div class="form-group row">
          <div class="input-group">
          <label for="chieucao" class="col-sm-2 col-form-label">Cân nặng</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="Data.content['text_cannang'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">kg</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
          <label for="chieucao" class="col-sm-2 col-form-label">Chiều cao</label>
            <input type="number" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="Data.content['text_chieucao'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">cm</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
          <label for="bmi" class="col-sm-2 col-form-label">Chỉ số BMI</label>
            <input type="number" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="Data.content['text_chisobmi'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">cm</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
          <label for="mach" class="col-sm-2 col-form-label">Mạch</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="Data.content['text_mach'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">lần/phút</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
          <label for="huyetap" class="col-sm-2 col-form-label">Huyết áp</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="Data.content['text_huyetap'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">mmHg</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
          <label for="pltl"  class="col-sm-2 col-form-label">Phân loại thể lực</label>
            <input type="text" list="chieucao11" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="Data.content['text_phanloai'].value"
            [ngModelOptions]="{standalone: true}">
            <datalist id="chieucao11">
              <option value="Loại I">Loại I</option>
              <option value="Loại II">Loại II</option>
              <option value="Loại III">Loại III</option>
              <option value="Loại IV">Loại IV</option>
              <option value="Loại V">Loại V</option>
            </datalist>
          </div>
        </div>
        <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
          <ng-container *ngIf="Data.status != 1">
            <button  class="btn btn-danger">Lưu thông tin</button>
          </ng-container>
          <ng-container *ngIf="Data.status ==1">
            <button  class="btn btn-success">Đã nhập thông tin</button>
          </ng-container>
        </div>
      </fieldset>
    </form>
</div>
