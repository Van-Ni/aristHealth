<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<div class="container">
  <div class="row" *ngIf="profile&&profile.clientInfo">
    <div class="col-12">
      <form class="form-horizontal" autocomplete="off" #createProfile="ngForm">
        <fieldset [disabled]="!isEditProfile">
          <div class="form-group row">
            <label for="fullname" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fullname" required [(ngModel)]="profile.clientInfo.fullName"
                #fullnameModel="ngModel" #fullnameEl [ngModelOptions]="{standalone: true}" placeholder="Họ và tên">
              <abp-validation-summary [control]="fullnameModel" [controlEl]="fullnameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label for="sex" class="col-sm-5 col-form-label">Giới tính</label>
            <div class="col-sm-7">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="profile.clientInfo.sex" value="nam"
                  name="sex">
                <label class="form-check-label" for="sex">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="profile.clientInfo.sex" value="nu" name="sex">
                <label class="form-check-label" for="sex">Nữ</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="CCCD" class="col-sm-2 col-form-label">Ngày sinh: </label>
            <div class="col-sm">
              <div>
                <input type="text" placeholder="Ngày sinh" class="form-control"
                  [(ngModel)]="profile.clientInfo.dateOfBirth" #dateofbirthModel="ngModel" #dateofbirthEl
                  [ngModelOptions]="{standalone: true}" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>
                <abp-validation-summary [control]="dateofbirthModel"
                  [controlEl]="dateofbirthEl"></abp-validation-summary>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="CCCD" class="col-sm-2 col-form-label">Số CCCD</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="CCCD" placeholder="CCCD"
                  [(ngModel)]="profile.clientInfo.cccd" #cccdModel="ngModel" #cccdEl
                  [ngModelOptions]="{standalone: true}">
                <abp-validation-summary [control]="cccdModel" [controlEl]="cccdEl"></abp-validation-summary>
              </div>
          </div>
          <div class="form-group row">
            <label for="CCCD" class="col-sm-2 col-form-label">Ngày cấp: </label>
              <div class="col-sm-10">
                <div>
                  <input type="text" placeholder="Ngày cấp" class="form-control"
                    [(ngModel)]="profile.clientInfo.createTimeCCCD" #createTimeCCCDModel="ngModel" #createTimeCCCDEl
                    [ngModelOptions]="{standalone: true}" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>
                  <abp-validation-summary [control]="createTimeCCCDModel"
                    [controlEl]="createTimeCCCDEl"></abp-validation-summary>
                </div>
              </div>
          </div>
          <div class="form-group row">
            <label for="addressCCCD" class="col-sm-2 col-form-label">Nơi cấp:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addressCCCD" placeholder="Nơi cấp CCCD"
                [(ngModel)]="profile.clientInfo.addressCCCD" #addressCCCDModel="ngModel" #addressCCCDEl
                [ngModelOptions]="{standalone: true}">
              <abp-validation-summary [control]="addressCCCDModel" [controlEl]="addressCCCDEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Chỗ ở hiện tại</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" placeholder="Chỗ ở hiện tại"
                [(ngModel)]="profile.clientInfo.address" #addressModel="ngModel" #addressEl
                [ngModelOptions]="{standalone: true}">
              <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row" *ngIf="profile.clientInfo.guardianName != null">
            <label for="GuardianName" class="col-sm-2 col-form-label">Họ và tên bố, mẹ hoặc người giám hộ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="GuardianName" [(ngModel)]="profile.clientInfo.guardianName"
                [ngModelOptions]="{standalone: true}" placeholder="Họ và tên bố, mẹ hoặc người giám hộ">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Lý do khám sức khỏe</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address"  [(ngModel)]="profile.reason"
              [ngModelOptions]="{standalone: true}" placeholder="Lý do khám sức khỏe">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
