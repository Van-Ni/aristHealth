<form autocomplete="on"
*ngIf="this.inputModel"
#createCoXuongKhop="ngForm"
(ngSubmit)="mySave()">
  <fieldset [disabled]="(!this._permissionChecker.isGranted('Pages.' +this.inputModel.group))">
    <div style="margin-top: 0.5rem;">
      <div class="form-group row" *ngIf="check!=3">
        <label for="" class="col-sm-2 col-form-label">{{defaultModel.phanloaiTitle}}</label>
        <div class="col-sm-10">
          <input list="phanloaiCsk" type="text"  name="phanloaiCsk" class="form-control" [(ngModel)]="inputModel.content['text_phanloai'].value"
          [ngModelOptions]="{standalone: true}">
          <datalist id="phanloaiCsk" *ngIf="defaultModel.optionsPhanLoai">
            <option *ngFor="let item of defaultModel.optionsPhanLoai">{{item}}</option>
          </datalist>
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">{{defaultModel.ketluanTitle}}</label>
          <div class="col-sm-10">
            <input list="phanloaiCsk1" class="form-control" name="phanloaiCsk1" [(ngModel)]="inputModel.content['text_ketluan'].value"
            [ngModelOptions]="{standalone: true}"/>
            <datalist id="phanloaiCsk1" *ngIf="defaultModel.optionsKetLuan">
              <option *ngFor="let item of defaultModel.optionsKetLuan">{{item}}</option>

            </datalist>
          </div>
      </div>

      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status != 1">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status ==1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>

    </div>
  </fieldset>
</form>
