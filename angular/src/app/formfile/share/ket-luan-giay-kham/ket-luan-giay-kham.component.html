<h2 style="text-align: center;">KẾT LUẬN HIỆN TẠI</h2>
<div class="container">
  <form autocomplete="off"
#createketluan2="ngForm"
(ngSubmit)="mySave()">
  <fieldset [disabled]="!this._permissionChecker.isGranted('Pages.' +this.Data.group)">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">{{defaultModel.phanloaiTitle}}</label>
      <input list="phanloaiCsk18" class="form-control" id="exampleFormControlTextarea1"  rows="4" [(ngModel)]="Data.content['text_noidung'].value"
      [ngModelOptions]="{standalone: true}" >
      <datalist id="phanloaiCsk18" *ngIf="defaultModel.optionsPhanLoai">
        <option *ngFor="let item of defaultModel.optionsPhanLoai">{{item}}</option>
      </datalist>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">{{defaultModel.ketluanTitle}}</label>
      <input list="ketluanCsk18" class="form-control" id="exampleFormControlTextarea1"   rows="4" [(ngModel)]="Data.content['text_ketluan'].value"
      [ngModelOptions]="{standalone: true}" >
      <datalist id="ketluanCsk18" *ngIf="defaultModel.optionsKetLuan">
        <option *ngFor="let item of defaultModel.optionsKetLuan">{{item}}</option>

      </datalist>
    </div>
    <div class="form-group " style="display: flex;
    justify-content: space-around;">
      <ng-container *ngIf="Data.status == 0 ||  Data.status == 2">
        <button  class="btn btn-danger">Lưu thông tin</button>
      </ng-container>
      <ng-container *ngIf="Data.status == 1">
        <div class="row" >
            <button class="btn btn-success">Đã nhập thông tin</button>

            <button (click)="huy()"  type="button"  class="btn btn-danger" style="margin-left: 10px;">Hủy kết luận</button>
        </div>
      </ng-container>
    </div>
  </fieldset>
</form>

</div>
