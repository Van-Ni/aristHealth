<form autocomplete="off" #createMat1="ngForm" (ngSubmit)="mySave()">
  <fieldset [disabled]="!this._permissionChecker.isGranted('Pages.' +this.inputModel.group)">
    <div>
      <p>3. Mắt</p>
      <p>-Kết quả khám thị lực:</p>
      <div class="row">
        <table class="table" style="zoom:115%">
          <thead>
            <tr>
              <th></th>
              <th scope="col">Mắt trái</th>
              <th scope="col">Mắt phải</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td  scope="row">Không kính</td>
              <td>
                <div class="row">
                  <input class="form-control col-sm-5" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_kk_mt'].value"
                  [ngModelOptions]="{standalone: true}">
                  <datalist id="bvm">
                    <option value="1/10">1/10</option>
                    <option value="2/10">2/10</option>
                    <option value="3/10">3/10</option>
                    <option value="4/10">4/10</option>
                    <option value="5/10">5/10</option>
                    <option value="6/10">6/10</option>
                    <option value="7/10">7/10</option>
                    <option value="8/10">8/10</option>
                    <option value="9/10">9/10</option>
                    <option value="10/10">10/10</option>
                    <option value="ĐNT...m">ĐNT...m</option>
                    <option value="BBT...cm">BBT...cm</option>
                    <option value="ST(+)">ST(+)</option>
                    <option value="ST(-)">ST(-)</option>
                  </datalist>
                </div>
              </td>
              <td>
                <div class="row">
                  <input class="form-control col-sm-5" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_kk_mp'].value"
                  [ngModelOptions]="{standalone: true}">
                  <datalist id="bvm">
                    <option value="1/10">1/10</option>
                    <option value="2/10">2/10</option>
                    <option value="3/10">3/10</option>
                    <option value="4/10">4/10</option>
                    <option value="5/10">5/10</option>
                    <option value="6/10">6/10</option>
                    <option value="7/10">7/10</option>
                    <option value="8/10">8/10</option>
                    <option value="9/10">9/10</option>
                    <option value="10/10">10/10</option>
                    <option value="ĐNT...m">ĐNT...m</option>
                    <option value="BBT...cm">BBT...cm</option>
                    <option value="ST(+)">ST(+)</option>
                    <option value="ST(-)">ST(-)</option>
                  </datalist>
                </div>
              </td>
            </tr>
            <tr>
              <td scope="row">Có kính</td>
              <td>
                <div class="row">
                  <input class="form-control col-sm-5" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_ck_mt'].value"
                  [ngModelOptions]="{standalone: true}">
                  <datalist id="bvm">
                    <option value="1/10">1/10</option>
                    <option value="2/10">2/10</option>
                    <option value="3/10">3/10</option>
                    <option value="4/10">4/10</option>
                    <option value="5/10">5/10</option>
                    <option value="6/10">6/10</option>
                    <option value="7/10">7/10</option>
                    <option value="8/10">8/10</option>
                    <option value="9/10">9/10</option>
                    <option value="10/10">10/10</option>
                    <option value="ĐNT...m">ĐNT...m</option>
                    <option value="BBT...cm">BBT...cm</option>
                    <option value="ST(+)">ST(+)</option>
                    <option value="ST(-)">ST(-)</option>
                  </datalist>
                </div>
            </td>
              <td>
                <div class="row">
                  <input class="form-control col-sm-5" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_ck_mp'].value"
                  [ngModelOptions]="{standalone: true}">
                  <datalist id="bvm">
                    <option value="1/10">1/10</option>
                    <option value="2/10">2/10</option>
                    <option value="3/10">3/10</option>
                    <option value="4/10">4/10</option>
                    <option value="5/10">5/10</option>
                    <option value="6/10">6/10</option>
                    <option value="7/10">7/10</option>
                    <option value="8/10">8/10</option>
                    <option value="9/10">9/10</option>
                    <option value="10/10">10/10</option>
                    <option value="ĐNT...m">ĐNT...m</option>
                    <option value="BBT...cm">BBT...cm</option>
                    <option value="ST(+)">ST(+)</option>
                    <option value="ST(-)">ST(-)</option>
                  </datalist>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <p>Các bệnh về mắt (nếu có)</p>
      <div class="form-group">
        <input class="form-control" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_cbvm'].value"
          [ngModelOptions]="{standalone: true}">
          <datalist id="bvm">
            <option value="Không">Không</option>
            <option value="Tật khúc xạ 2 mắt">Tật khúc xạ 2 mắt</option>
            <option value="Tật khúc xạ mắt trái">Tật khúc xạ mắt trái</option>
            <option value="Tật khúc xạ mắt phải">Tật khúc xạ mắt phải</option>
            <option value="Nhận biết sáng tối">Nhận biết sáng tối</option>
            <option value="ĐNT">ĐNT</option>
            <option value="BBT">BBT</option>
          </datalist>
      </div>
      <div class="form-group row" *ngIf="check!=3">
        <label for="" class="col-sm-2 col-form-label">Phân loại:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" [(ngModel)]="inputModel.content['text_phanloai'].value"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
