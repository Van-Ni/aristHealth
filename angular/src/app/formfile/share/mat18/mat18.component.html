
<div style="display: flex;justify-content: flex-end;">
  <div *ngIf="inputModel.status ==1" >
    <button (click)="isEdited()" class="btn btn-primary">Nhấn để sửa</button>
  </div>
</div>
<form autocomplete="off" #createMat1="ngForm" (ngSubmit)="mySave()">
  <fieldset>
    <div>
      <p>3. Mắt</p>
      <p>-Thị lực nhìn xa từng mắt:</p>
      <p>+Không kính:</p>
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-3 col-form-label">Mắt trái:</label>
              <select class="form-control col-sm-2" [(ngModel)]="inputModel.content['text_kk_mt'].value" [ngModelOptions]="{standalone: true}">
                <option value="1/10">1</option>
                <option value="2/10">2</option>
                <option value="3/10">3</option>
                <option value="4/10">4</option>
                <option value="5/10">5</option>
                <option value="6/10">6</option>
                <option value="7/10">7</option>
                <option value="8/10">8</option>
                <option value="9/10">9</option>
                <option value="10/10">10</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">/10</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-3 col-form-label">Mắt phải:</label>
              <select class="form-control col-sm-2" [(ngModel)]="inputModel.content['text_kk_mp'].value" [ngModelOptions]="{standalone: true}">
                <option value="1/10">1</option>
                <option value="2/10">2</option>
                <option value="3/10">3</option>
                <option value="4/10">4</option>
                <option value="5/10">5</option>
                <option value="6/10">6</option>
                <option value="7/10">7</option>
                <option value="8/10">8</option>
                <option value="9/10">9</option>
                <option value="10/10">10</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">/10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>+Có kính:</p>
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-3 col-form-label">Mắt trái:</label>
              <select class="form-control col-sm-2" [(ngModel)]="inputModel.content['text_ck_mt'].value" [ngModelOptions]="{standalone: true}">
                <option value="1/10">1</option>
                <option value="2/10">2</option>
                <option value="3/10">3</option>
                <option value="4/10">4</option>
                <option value="5/10">5</option>
                <option value="6/10">6</option>
                <option value="7/10">7</option>
                <option value="8/10">8</option>
                <option value="9/10">9</option>
                <option value="10/10">10</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">/10</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-3 col-form-label">Mắt phải:</label>
              <select class="form-control col-sm-2" [(ngModel)]="inputModel.content['text_ck_mp'].value" [ngModelOptions]="{standalone: true}">
                <option value="1/10">1</option>
                <option value="2/10">2</option>
                <option value="3/10">3</option>
                <option value="4/10">4</option>
                <option value="5/10">5</option>
                <option value="6/10">6</option>
                <option value="7/10">7</option>
                <option value="8/10">8</option>
                <option value="9/10">9</option>
                <option value="10/10">10</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">/10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>Các bệnh về mắt (nếu có)</p>
      <div class="form-group">
        <input class="form-control" list="bvm" rows="4" [(ngModel)]="inputModel.content['text_cbvm'].value"
          [ngModelOptions]="{standalone: true}">
          <datalist id="bvm">
            <option value="Không">Không</option>
            <option value="Tật khúc xạ 2 mắt">Tật khúc xạ 2 mắt</option>
            <option value="Tật khúc xạ mắt trái">Tật khúc xạ mắt trái</option>
            <option value="Tật khúc xạ mắt phải">Tật khúc xạ mắt phải</option>
            <option value="Nhận biết sáng tối">Nhận biết sáng tối</option>
            <option value="ĐNT">ĐNT</option>
            <option value="BBT">BBT</option>

          </datalist>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Phân loại:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" [(ngModel)]="inputModel.content['text_phanloai'].value"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
