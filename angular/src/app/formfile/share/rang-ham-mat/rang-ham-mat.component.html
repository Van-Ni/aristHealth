<form autocomplete="off" #createMat1="ngForm" (ngSubmit)="mySave()">
  <fieldset >
    <div>
      
      <p>-Kết quả khám :</p>
      <div class="row">
        <div class="col-12">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-2 col-form-label">Hàm trên:</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_hamtren'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group row">
            <div class="input-group">
              <label for="" class="col-sm-2 col-form-label">Hàm dưới:</label>
            <input type="text" class="col-sm-10 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_hamduoi'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <p>Các bệnh về Răm hàm mặt (nếu có)</p>
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="inputModel.content['text_cbvrhm'].value"
        [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Phân loại:</label>
          <div class="col-sm-10">
            <input list="phanloaitmh" class="form-control" name="phanloaitmh" [(ngModel)]="inputModel.content['text_phanloai'].value"
            [ngModelOptions]="{standalone: true}"/>
          <datalist id="phanloaitmh">
            <option value="Phân loại 1">Phân loại 1</option>
            <option value="Phân loại 2">Phân loại 2</option>
            <option value="Phân loại 3">Phân loại 3</option>
            <option value="Phân loại 4">Phân loại 4</option>
            <option value="Phân loại 5">Phân loại 5</option>
          </datalist>
          </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
