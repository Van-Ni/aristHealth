<form autocomplete="off"
#createtaimuihong1="ngForm"
(ngSubmit)="mySave()">
  <fieldset [disabled]="!this._permissionChecker.isGranted('Pages.' +this.inputModel.group)">
    <div>
      <p>-Kết quả khám thính lực (Có thể sử dụng máy trợ thính):</p>
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Tai trái:</label>
            <input type="text" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_taitrai'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Nói thầm:</label>
            <input type="text" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_taitrai_noitham'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Tai phải:</label>
            <input type="text" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_taiphai'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <div class="input-group">
              <label for="chieucao" class="col-sm-2 col-form-label">Nói thầm:</label>
            <input type="text" class="col-sm-2 form-control" aria-label="Amount (to the nearest dollar)"[(ngModel)]="inputModel.content['text_taiphai_noitham'].value"
            [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <span class="input-group-text">m</span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <p>Các bệnh về Tai mũi họng (nếu có)</p>
      <div class="form-group">
        <input class="form-control" list="tmh"  rows="4" [(ngModel)]="inputModel.content['text_cbvtmh'].value"
        [ngModelOptions]="{standalone: true}">
        <datalist id="tmh">
          <option value="Không">Không</option>
          <option value="Tiều sử cắt Amidan. Hiện tại ổn định">Tiều sử cắt Amidan. Hiện tại ổn định</option>
        </datalist>
      </div>
      <div class="form-group row" *ngIf="check!=3">
        <label for="" class="col-sm-2 col-form-label">Kết luận:</label>
        <div class="col-sm-10">
          <input type="text" list="phanloaitmh" class="form-control" [(ngModel)]="inputModel.content['text_phanloai'].value"
          [ngModelOptions]="{standalone: true}">
          <datalist id="phanloaitmh">
            <option value="Phân loại I">Phân loại I</option>
            <option value="Phân loại II">Phân loại II</option>
            <option value="Phân loại III">Phân loại III</option>
            <option value="Phân loại IV">Phân loại IV</option>
            <option value="Phân loại V">Phân loại V</option>
          </datalist>
        </div>
      </div>
      <div class="form-group " style="display: flex !important;justify-content: space-around !important;">
        <ng-container *ngIf="inputModel.status == 0 ||  inputModel.status == 2">
          <button  class="btn btn-danger">Lưu thông tin</button>
        </ng-container>
        <ng-container *ngIf="inputModel.status == 1">
          <button  class="btn btn-success">Đã nhập thông tin</button>
        </ng-container>
      </div>
    </div>
  </fieldset>
</form>
