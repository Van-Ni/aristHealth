<div (click)="expandStatus = !expandStatus" [attr.aria-expanded]="!expandStatus" aria-controls="collapseBasic" *ngIf="profile && profile.clientInfo">
  <h4>Thông tin cá nhân. [Họ tên: {{profile.clientInfo.fullName}}]-[Visa/CCCD/CMND: {{profile.clientInfo.cccd}}]</h4>
</div>
<hr>
<div id="collapseBasic" [collapse]="expandStatus" [isAnimated]="true">
  <div class="well well-lg card card-block card-header">
    <ng-content></ng-content>
  </div>
</div>
