<form
class="form-horizontal"
autocomplete="off"
#createDeparmentForm="ngForm"
(ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewDeparment' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="nameDepartment">
            {{ "name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="createCertificateGroup.certificateId"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div><div class="form-group row required">
          <label class="col-md-3 col-form-label" for="group">
            {{ "group" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="file"
              class="form-control"
              name="group"
              id="group"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="createCertificateGroup.group"
              #groupModel="ngModel"
              #groupEl
            />
            <abp-validation-summary
              [control]="groupModel"
              [controlEl]="groupEl"
            ></abp-validation-summary>
          </div>
        </div><div class="form-group row required">
          <label class="col-md-3 col-form-label" for="status">
            {{ "status" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="status"
              id="status"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="createCertificateGroup.status"
              #statusModel="ngModel"
              #statusEl
            />
            <abp-validation-summary
              [control]="statusModel"
              [controlEl]="statusEl"
            ></abp-validation-summary>
          </div>
        </div>
        <!-- <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="userId">
            {{ "userId" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="userId"
              id="userId"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="createCertificateGroup.userId"
              #userIdModel="ngModel"
              #userIdEl
            />
            <abp-validation-summary
              [control]="userIdModel"
              [controlEl]="userIdEl"
            ></abp-validation-summary>
          </div>
        </div> -->
        
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createDeparmentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
