<form
class="form-horizontal"
autocomplete="off"
#editEnterpriseForm="ngForm"
(ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditNewEnterprise' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="nameDepartment">
            {{ "nameDepartment" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="nameDepartment"
              id="nameDepartment"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="department.nameDepartment"
              #nameDepartmentModel="ngModel"
              #nameDepartmentEl
            />
            <abp-validation-summary
              [control]="nameDepartmentModel"
              [controlEl]="nameDepartmentEl"
            ></abp-validation-summary>
          </div>
        </div>
        
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editEnterpriseForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
