<div class="modal-footer">
  <button
    type="button"
    class="btn btn-default"
    [disabled]="cancelDisabled"
    (click)="onCancelClick.emit()"
    style="min-width: 100px;"
  >
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="saveDisabled" style="min-width: 150px;">
    {{ saveLabel }}
  </button>
</div>
