<form autocomplete="off"
#createMat1="ngForm"
(ngSubmit)="save()">
<fieldset [disabled]="!isEditable3">
  <div>
    <p>3. Mắt</p>
    <p>-Thị lực nhìn xa từng mắt:</p>
    <p>+Không kính:</p>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt trái:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="" 
            [(ngModel)]="mat3.mat_text_kk_mt"
              [ngModelOptions]="{standalone: true}" >
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt phải:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="" [(ngModel)]="mat3.mat_text_kk_mp"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
    </div>
    <p>+Có kính:</p>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt trái:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id=""[(ngModel)]="mat3.mat_text_ck_mt"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Mắt phải:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id=""[(ngModel)]="mat3.mat_text_ck_mp"
            [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </div>
    </div>
    <p>Các bệnh về mắt (nếu có)</p>
    <div class="form-group">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="mat3.mat_text_cbvm" [ngModelOptions]="{standalone: true}" ></textarea>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Phân loại:</label>
        <div class="col-sm-10">
          <input list="phanloaihh" class="form-control" name="phanloaihh" [(ngModel)]="mat3.mat_selectbox_phanloai"
          [ngModelOptions]="{standalone: true}"/>
        <datalist id="phanloaihh">
          <option value="Phân loại 1">Phân loại 1</option>
          <option value="Phân loại 2">Phân loại 2</option>
          <option value="Phân loại 3">Phân loại 3</option>
          <option value="Phân loại 4">Phân loại 4</option>
          <option value="Phân loại 5">Phân loại 5</option>
        </datalist>
        </div>
    </div>

    <div class="form-group row">
      <button class="btn btn-primary">Lưu thông tin</button>
    </div>
  </div>
</fieldset>
</form>
